<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">

            <div class="header__top">
                <div class="header__top-row">
                    <a href="#">
                        <img src="./img/logotype.svg" alt="LoftHouse" width="134" loading="lazy">
                        <nav class="header__navigation">
                            <ul class="header__list">
                                <li class="header__item"><a href="#">О комплексе</a></li>
                                <li class="header__item"><a href="#">Район</a></li>
                                <li class="header__item"><a href="#">Каталог квартир</a></li>
                                <li class="header__item"><a href="#">Ипотека</a></li>
                                <li class="header__item"><a href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </a>
                </div>
            </div>
        </div>



        <div class="wrapper">
            <h1 class="header__title">Жилой комплекс <br> в историческом центре
                <a href="#benefits">
                    <img class="header__title-icon" src="./img/header/mouse.svg" alt="Scroll next" width="40"
                        loading="lazy">
                </a>
            </h1>
        </div>


        <div class="wrapper">
            <div class="header__footer">
                <a class="header__info" href="#section-map">
                    <img src="./img/header/map.svg" alt="карта" width="21" height="21">
                    Наб. реки Фонтанки 10-15
                </a>

                <a class="header__phone" href="tel:+78121234567">
                    <img src="./img/header/phone.svg" alt="телефон" width="21" height="21">
                    8 (812) 123-45-67
                </a>
            </div>
        </div>
    </header>

    <main>

        <section class="benefits">
            <div class="wrapper wrapper--sm">

                    <ul class="benefits__list">
                        <li class="benefits__item">
                            <img class="benefits__image" src="./img/benefits/bench.svg" alt="benefits-item">
                            <p class="benefits__item-text">Рядом исторические <br> парки и скверы</p>
                        </li>

                        <li class="benefits__item">
                            <img class="benefits__image" src="./img/benefits/building.svg" alt="benefits-item">
                            <p class="benefits__item-text">Полностью <br> обустроенный</p>
                        </li>

                        <li class="benefits__item">
                            <img class="benefits__image" src="./img/benefits/fountain.svg" alt="benefits-item">
                            <p class="benefits__item-text">10 фонтанов <br> на территории</p>
                        </li>

                        <li class="benefits__item">
                            <img class="benefits__image" src="./img/benefits/bicycle.svg" alt="benefits-item">
                            <p class="benefits__item-text">6 км <br> велодорожек</p>
                        </li>
                    </ul>

            </div>
        </section>

    </main>
</body>

</html>
